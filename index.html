<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Fredoka', cursive;
    overflow:hidden;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* hearts */
.heart{
    position:absolute;
    color:white;
    animation:float 6s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

.card{
    background:white;
    padding:40px;
    border-radius:30px;
    text-align:center;
    width:90%;
    max-width:360px;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

h1{
    color:#ff4b6e;
    font-size:36px;
}

button{
    padding:18px 35px;
    border:none;
    border-radius:50px;
    font-size:22px;
    margin:12px;
    cursor:pointer;
    transition:.3s;
}

.yes{
    background:#ff4b6e;
    color:white;
}

.no{
    background:#ddd;
    position:absolute;
}
</style>
</head>

<body>


<div class="card">
<h1>Recky‚ù§Ô∏è<br> Will You Be My Valentine?</h1>

<button id="yesBtn" class="yes">YES üíï</button>
<button id="noBtn" class="no">NO üò¢</button>
</div>

<script>
// floating hearts
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

// YES grows, NO runs
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let size=1;

noBtn.onmouseover=()=>{
    noBtn.style.top=Math.random()*200+"px";
    noBtn.style.left=Math.random()*200+"px";
    size+=0.2;
    yesBtn.style.transform=`scale(${size})`;
};

// HEART EXPLOSION when YES clicked
yesBtn.onclick=()=>{
    for(let i=0;i<50;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíñ";
        h.style.left="50vw";
        h.style.fontSize="30px";
        h.style.animationDuration="2s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }
    setTimeout(()=>location.href="page2.html",1200);
};
</script>

</body>
</html>
